<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="home-page">
      <label class="switch">
        <input type="checkbox" class="switch__input" />
        <span class="switch__slider"></span>
      </label>
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keypad">
          <button data-type="left-parenthesis" class="btn-primary">(</button>
          <button data-type="right-parenthesis" class="btn-primary">)</button>
          <button data-type="memory-clear" class="btn-primary">mc</button>
          <button data-type="memory-plus" class="btn-primary">m+</button>
          <button data-type="memory-minus" class="btn-primary">m-</button>
          <button data-type="memory-recall" class="btn-primary">mr</button>

          <button data-type="all-clear" class="btn-primary">AC</button>
          <button data-type="negation" class="btn-primary">
            &plus;/&minus;
          </button>
          <button data-type="percent" class="btn-primary">%</button>
          <button data-type="divide" class="btn-accent">&divide;</button>

          <button data-type="2nd" class="btn-primary">2<sup>nd</sup></button>
          <button data-type="pow-of-2" class="btn-primary">
            x<sup>2</sup>
          </button>
          <button data-type="pow-of-3" class="btn-primary">
            x<sup>3</sup>
          </button>
          <button data-type="x-to-pow-of-y" class="btn-primary">
            x<sup>y</sup>
          </button>
          <button data-type="e-to-pow-of-x" class="btn-primary">
            e<sup>x</sup>
          </button>
          <button data-type="10-to-pow-of-x" class="btn-primary">
            10<sup>x</sup>
          </button>

          <button data-type="digit">7</button>
          <button data-type="digit">8</button>
          <button data-type="digit">9</button>
          <button data-type="multiply" class="btn-accent">&times;</button>

          <button data-type="reciprocal" class="btn-primary">1/x</button>
          <button data-type="square-root" class="btn-primary">
            &sup2;&radic;x
          </button>
          <button data-type="cube-root" class="btn-primary">
            &sup3;&radic;x
          </button>
          <button data-type="y-root" class="btn-primary">
            <sup>y</sup>&radic;x
          </button>
          <button data-type="ln" class="btn-primary">ln</button>
          <button data-type="log10" class="btn-primary">
            log<sub style="font-size: 0.7em">10</sub>
          </button>

          <button data-type="digit">4</button>
          <button data-type="digit">5</button>
          <button data-type="digit">6</button>
          <button data-type="minus" class="btn-accent">&minus;</button>

          <button data-type="factorial" class="btn-primary">x!</button>
          <button data-type="sin" class="btn-primary">sin</button>
          <button data-type="cos" class="btn-primary">cos</button>
          <button data-type="tan" class="btn-primary">tan</button>
          <button data-type="e" class="btn-primary">e</button>
          <button data-type="EE" class="btn-primary">EE</button>

          <button data-type="digit">1</button>
          <button data-type="digit">2</button>
          <button data-type="digit">3</button>
          <button data-type="plus" class="btn-accent">&plus;</button>

          <button data-type="rad" class="btn-primary">Rad</button>
          <button data-type="sinh" class="btn-primary">sinh</button>
          <button data-type="cosh" class="btn-primary">cosh</button>
          <button data-type="tanh" class="btn-primary">tanh</button>
          <button data-type="pi" class="btn-primary">&pi;</button>
          <button data-type="rand" class="btn-primary">Rand</button>

          <button data-type="digit" class="btn-zero">0</button>
          <button data-type="dec-point">&sdot;</button>
          <button data-type="equals" class="btn-accent">&equals;</button>
        </div>
      </div>
    </section>
  </body>
</html>
