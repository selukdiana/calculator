<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="home-page">
      <label class="switch">
        <input type="checkbox" class="switch__input" />
        <span class="switch__slider"></span>
      </label>
      <div class="calculator">
        <div class="calculator__display" id="display">0</div>
        <div class="calculator__keypad">
          <button data-type="left-parenthesis" class="btn-primary">(</button>
          <button data-type="right-parenthesis" class="btn-primary">)</button>
          <button data-type="mc" class="btn-primary memory">mc</button>
          <button data-type="m+" class="btn-primary memory">m+</button>
          <button data-type="m-" class="btn-primary memory">m-</button>
          <button data-type="mr" class="btn-primary memory">mr</button>

          <button
            data-type="all-clear"
            class="btn-primary all-clear"
            id="btn-clear"
          >
            AC
          </button>
          <button data-type="changeSign" class="btn-primary func">
            &plus;/&minus;
          </button>
          <button data-type="percent" class="btn-primary func">%</button>
          <button data-type="divide" class="btn-accent operator">
            &divide;
          </button>

          <button id="btn-undo" class="btn-primary">undo</button>
          <button data-type="square" class="btn-primary func">
            x<sup>2</sup>
          </button>
          <button data-type="cube" class="btn-primary func">
            x<sup>3</sup>
          </button>
          <button data-type="power" class="btn-primary operator">
            x<sup>y</sup>
          </button>
          <button data-type="ePowerX" class="btn-primary func">
            e<sup>x</sup>
          </button>
          <button data-type="tenPowerX" class="btn-primary func">
            10<sup>x</sup>
          </button>

          <button data-type="digit" class="number">7</button>
          <button data-type="digit" class="number">8</button>
          <button data-type="digit" class="number">9</button>
          <button data-type="multiply" class="btn-accent operator">
            &times;
          </button>

          <button data-type="reciprocal" class="btn-primary func">1/x</button>
          <button data-type="squareRoot" class="btn-primary func">
            &sup2;&radic;x
          </button>
          <button data-type="cubeRoot" class="btn-primary func">
            &sup3;&radic;x
          </button>
          <button data-type="yRoot" class="btn-primary operator">
            <sup>y</sup>&radic;x
          </button>
          <button data-type="ln" class="btn-primary func">ln</button>
          <button data-type="log10" class="btn-primary func">
            log<sub style="font-size: 0.7em">10</sub>
          </button>

          <button data-type="digit" class="number">4</button>
          <button data-type="digit" class="number">5</button>
          <button data-type="digit" class="number">6</button>
          <button data-type="subtract" class="btn-accent operator">
            &minus;
          </button>

          <button data-type="factorial" class="btn-primary func">x!</button>
          <button data-type="sin" class="btn-primary func">sin</button>
          <button data-type="cos" class="btn-primary func">cos</button>
          <button data-type="tan" class="btn-primary func">tan</button>
          <button data-type="e" class="btn-primary func">e</button>
          <button data-type="EE" class="btn-primary operator">EE</button>

          <button data-type="digit" class="number">1</button>
          <button data-type="digit" class="number">2</button>
          <button data-type="digit" class="number">3</button>
          <button data-type="add" class="btn-accent operator">&plus;</button>

          <button class="btn-primary" id="radDegSwitch">Rad</button>
          <button data-type="sinh" class="btn-primary func">sinh</button>
          <button data-type="cosh" class="btn-primary func">cosh</button>
          <button data-type="tanh" class="btn-primary func">tanh</button>
          <button data-type="pi" class="btn-primary func">&pi;</button>
          <button data-type="rand" class="btn-primary func">Rand</button>

          <button data-type="digit" class="btn-zero number">0</button>
          <button data-type="dec-point" class="number">.</button>
          <button data-type="equals" class="btn-accent" id="btn-equals">
            &equals;
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
