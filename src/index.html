<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="home-page">
      <label class="switch">
        <input type="checkbox" class="switch__input" />
        <span class="switch__slider"></span>
      </label>
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keypad">
          <button data-type="all-clear" class="btn-primary">AC</button>
          <button data-type="negation" class="btn-primary">
            &plus;/&minus;
          </button>
          <button data-type="percent" class="btn-primary">%</button>
          <button data-type="divide" class="btn-accent">&divide;</button>
          <button data-type="digit">7</button>
          <button data-type="digit">8</button>
          <button data-type="digit">9</button>
          <button data-type="multiply" class="btn-accent">&times;</button>
          <button data-type="digit">4</button>
          <button data-type="digit">5</button>
          <button data-type="digit">6</button>
          <button data-type="minus" class="btn-accent">&minus;</button>
          <button data-type="digit">1</button>
          <button data-type="digit">2</button>
          <button data-type="digit">3</button>
          <button data-type="plus" class="btn-accent">&plus;</button>
          <button data-type="digit" class="btn-zero">0</button>
          <button data-type="dec-point">&sdot;</button>
          <button data-type="equals" class="btn-accent">&equals;</button>
        </div>
      </div>
    </section>
  </body>
</html>
