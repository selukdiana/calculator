<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="root">
      <div class="calculator">
        <p class="display">123</p>
        <div class="keypad">
          <button class="btn-primary">AC</button>
          <button class="btn-primary">+/-</button>
          <button class="btn-primary">%</button>
          <button class="btn-accent">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="btn-accent">X</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="btn-accent">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="btn-accent">+</button>
          <button class="zero">0</button>
          <button>,</button>
          <button class="btn-accent">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
